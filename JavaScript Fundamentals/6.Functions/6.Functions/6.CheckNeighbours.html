<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors
         (when such exist).
-->     
</head>
<body>    
    <label for="input">Input numbers separated by coma:</label>
    <input type="text" id="input" />
    <label for="input">Input position to check:</label>
    <input type="text" id="position" />
    <a href="#" onclick="checkNumber()">Check</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function checkNumber() {
            var position = jsConsole.read('#position');
            position = parseInt(position);
            var numbers = jsConsole.read('#input');
            var arr = numbers.split(',');
            for (var i in arr) {
                arr[i] = parseInt(arr[i]);
            }

            if (position == 0 || position == arr.length - 1) {

                jsConsole.writeLine('This number has only one neighbour');
            }
            else if (position > arr.length || position < 0) {
                jsConsole.writeLine('Throw new Index out of range exception!');
            }
            else {
                if (arr[position - 1] < arr[position] &&
                    arr[position + 1] < arr[position]) {
                    jsConsole.writeLine('Yes it is bigger than its neighbours!');
                }
                else {
                    jsConsole.writeLine('No, it is not bigger than its two neighbours!');
                }
            }
        }
	</script>
</body>
</html>
