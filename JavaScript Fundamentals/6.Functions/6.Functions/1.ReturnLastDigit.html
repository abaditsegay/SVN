<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a function that returns the last digit of given integer as an English word.
 Examples: 512  "two", 1024  "four", 12309  "nine"
-->     
</head>
<body>    
    <label for="input">Input number:</label>
    <input type="text" id="input" />
    <a href="#" onclick="checkNumber()">Check Odd Or Even</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function nameLastDigit(number) {
            var tokens = number.split('');
            var lastDigit = tokens[tokens.length - 1];
            var name = '';
            lastDigit = parseInt(lastDigit);
            switch (lastDigit) {
                case 1: name = 'one'; break;
                case 2: name = 'two'; break;
                case 3: name = 'three'; break;
                case 4: name = 'four'; break;
                case 5: name = 'five'; break;
                case 6: name = 'six'; break;
                case 7: name = 'seven'; break;
                case 8: name = 'eight'; break;
                case 9: name = 'nine'; break;
                default: name = 'invalid number'; break;
            }
            return name;
        }
        function checkNumber() {
            var number = jsConsole.read('#input');
            var result = nameLastDigit(number);
            jsConsole.writeLine(result);
        }
	</script>
</body>
</html>
