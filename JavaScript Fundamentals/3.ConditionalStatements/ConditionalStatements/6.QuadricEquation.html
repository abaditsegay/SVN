<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
-->     
</head>
<body>    
    <label for="input">Input a:</label>
    <input type="text" id="first" />
    <label for="input">Input b:</label>
    <input type="text" id="second" />
    <label for="input">Input c:</label>
    <input type="text" id="third" />
    <a href="#" onclick="calculate()">Execute</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function calculate() {
            var a = jsConsole.readFloat('#first');
            var b = jsConsole.readFloat('#second');
            var c = jsConsole.readFloat('#third');

            var d = b * b - (4 * a * c);

            if (d < 0) {
                jsConsole.writeLine('There is no real roots');
            }
            else {
                if (d == 0) {
                    var root = -(b / 2 * a);
                    jsConsole.writeLine('The root is ' + root);
                }
                else {
                    var root1 = (-b + Math.sqrt(d)) / 2 * a;
                    var root2 = (-b - Math.sqrt(d)) / 2 * a;
                    jsConsole.writeLine('Root1 is ' + root1);
                    jsConsole.writeLine('Root2 is ' + root2);
                }
            }
            
        }
	</script>
</body>
</html>
