<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it.
         Use a sequence of if statements.
-->     
</head>
<body>    
    <label for="input">Input first number:</label>
    <input type="text" id="first" />
    <label for="input">Input second number:</label>
    <input type="text" id="second" />
    <label for="input">Input third number:</label>
    <input type="text" id="third" />
    <a href="#" onclick="execute()">Execute</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function execute() {
            var first = jsConsole.readFloat('#first');
            var second = jsConsole.readFloat('#second');
            var third = jsConsole.readFloat('#third');            

            var negativeNumbersCount = 0;
            if (first<0) {
                negativeNumbersCount++;
            }
            if (second<0) {
                negativeNumbersCount++;
            }
            if (third<0) {
                negativeNumbersCount++;
            }

            if (negativeNumbersCount % 2 == 0) {
                jsConsole.writeLine('+');
            }
            else {
                jsConsole.writeLine('-');
            }
        }
	</script>
</body>
</html>
