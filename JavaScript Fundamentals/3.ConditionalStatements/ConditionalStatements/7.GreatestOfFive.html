<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a script that finds the greatest of given 5 variables.-->     
</head>
<body>    
    <label for="input">First number:</label>
    <input type="text" id="first" />
    <label for="input">Second number:</label>
    <input type="text" id="second" />
    <label for="input">Third number:</label>
    <input type="text" id="third" />
    <label for="input">Fourth number:</label>
    <input type="text" id="fourth" />
    <label for="input">Fifth number:</label>
    <input type="text" id="fifth" />
    <a href="#" onclick="getMax()">Get Max Number</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function getMax() {
            var first = jsConsole.readFloat('#first');
            var second = jsConsole.readFloat('#second');
            var third = jsConsole.readFloat('#third');
            var fourth = jsConsole.readFloat('#fourth');
            var fifth = jsConsole.readFloat('#fifth');

            var array = [first,second,third,fourth,fifth];
            var max = array[0];
           
            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            jsConsole.writeLine(max);
        }
	</script>
</body>
</html>
