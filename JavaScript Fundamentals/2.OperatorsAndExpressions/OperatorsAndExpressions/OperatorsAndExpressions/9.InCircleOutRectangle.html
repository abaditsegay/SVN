<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3)
         and out of the rectangle R(top=1, left=-1, width=6, height=2).-->     
</head>
<body>    
    <label for="input">Input X:</label>
    <input type="text" id="x" />
    <label for="input">Input Y:</label>
    <input type="text" id="y" />
    <a href="#" onclick="check()">Check</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function check() {
            var x = jsConsole.readFloat('#x');
            var y = jsConsole.readFloat('#y');
            if ((x - 1) * (x - 1) + (y - 1) * (y - 1) <= 9 && (x >= -1 && x <= 5) && (y <= 1 && y >= -1)) {
                jsConsole.writeLine('The point is in the circle and in the rectangle.');
            }
            else if ((x - 1) * (x - 1) + (y - 1) * (y - 1) <= 9 && (x < -1 && x > 5) && (y > 1 && y < -1)) {
                jsConsole.writeLine('The point is in the circle, but outside the rectangle.');
            }
            else {
                jsConsole.writeLine(9);
            }
        }
	</script>
</body>
</html>
