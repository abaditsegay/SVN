<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />  
    <!--Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in
         the same time.
-->     
</head>
<body>    
    <label for="input">Input number:</label>
    <input type="text" id="input" />
    <a href="#" onclick="checkNumber()">Check Odd Or Even</a>
    <div id="js-console">
        
    </div>        
    <script src="script/js-console.js"></script>
    <script>
        function checkNumber() {
            var number = jsConsole.readInteger('#input');
            if (number % 35 == 0) {
                jsConsole.writeLine('It divides to 5 and 7');
            }
            else {
                jsConsole.writeLine('It is not divided to 5 and 7');
            }
        }
	</script>
</body>
</html>
