    <!---
        Write a JavaScript function reverses string and returns itExample: "sample"  "elpmas".
        --->
</head>
<body>
    <div id="js-console">
                
    </div>
    <script src="script/js-console.js"></script>
    <script>
        function reverse(text) {
            var result = '';
            for (var i = text.length-1; i >= 0; i--) {
                result += text[i];
            }

            return result;
        }

        var string = 'sample useless sentence.';

        jsConsole.writeLine(reverse(string));

    </script>
</body>
