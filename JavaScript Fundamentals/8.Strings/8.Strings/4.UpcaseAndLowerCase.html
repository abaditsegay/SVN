    <!---
        You are given a text. Write a function that changes the text in all regions:
<upcase>text</upcase> to uppercase.
<lowcase>text</lowcase> to lowercase
<mixcase>text</mixcase> to mix casing(random)
        --->

<body>
    <div id="js-console">
                
    </div>
    <script src="script/js-console.js"></script>
    <script>                
        var text = 'We are <mixcase>living</mixcase> in a <lowcase><upcase>yellow submarine</upcase></lowcase>. We <mixcase>don\'t</mixcase> have <lowcase>anything</lowcase> <upcase>else</upcase>.';
        
        var result = '';
        var tag = '';
        var appendTag = false;
        var recordText = true;
        var recordUpper = false;
        var recordLower = false;
        var recordMixed = false;

        for (var i = 0; i < text.length; i++) {

            var currentChar = text[i];

            if (currentChar === '<') {
                appendTag = true;
                recordText = false;
                recordLower = false;
                recordUpper = false;
            }
            else if (currentChar === '>') {
                tag += currentChar;
                appendTag = false;
                recordText = true;
            }            
            
            if (appendTag) {
                tag += currentChar;
            }
            if (tag == '<upcase>') {
                recordText = true;
                recordUpper = true;
                tag = '';
            }
            else if (tag == '<lowcase>') {
                recordText = true;
                recordLower = true;
                tag = '';
            }
            else if (tag=='<mixcase>') {
                recordText = true;
                recordMixed = true;
                tag = '';
            }
            else if (tag=='</upcase>' || tag == '</lowcase>' || tag == '</mixcase>') {
                recordLower = false;
                recordMixed = false;
                recordUpper = false;
                recordText = true;
            }                        

            if (recordText) {
                if (currentChar ==='>') {
                    tag = '';
                    continue;
                }
                if (recordUpper) {
                    result += currentChar.toUpperCase();
                }
                else if (recordLower) {
                    result += currentChar.toLowerCase();
                }
                else if (recordMixed) {
                    var rand = Math.floor(Math.random() * 2) + 1;
                    if (rand == 1) {
                        result += currentChar.toUpperCase();
                    }
                    else {
                        result += currentChar.toLowerCase();
                    }
                }
                else {
                    result += currentChar;
                }
                
            }
        }

        jsConsole.writeLine(result)
