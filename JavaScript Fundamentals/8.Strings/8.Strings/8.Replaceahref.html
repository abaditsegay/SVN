<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!---
       Write a JavaScript function that replaces in a HTML document given
         as string all the tags <a href="…">…</a> with corresponding
         tags [URL=…]…/URL]. 
        --->
</head>
<body>
    <div id="js-console">                
    </div>
    <script src="script/js-console.js"></script>
    <script>
        var html = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
        var regex = new RegExp('<a(.|\s)*?href', 'g');
        var regexClose = new RegExp('<\s*/\s*?a\s*>', 'g');
        var result = html.replace(regex,'[URL').replace(regexClose,'[/URL]');
        console.log(result)
    </script>
</body>
</html>
