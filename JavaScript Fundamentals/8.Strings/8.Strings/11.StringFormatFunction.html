    <script>
        function stringFormat(mainText, placeHolder1, placeHolder2) {

            var result = mainText;

            for (var i = 1; i <= arguments.length; i++) {
                var regex = new RegExp('\\{' + (i - 1) + '\\}', 'g');
                result = result.replace(regex, arguments[i]);
            }

            return result;
